name: Android Build On Pull Request
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d__%H_%M_%S')" >> $GITHUB_OUTPUT

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Build with Gradle
        run: bash ./gradlew assembleDebugWithR8 --stacktrace

      - name: Rename File
        run: |
          cp "app/build/outputs/apk/debugWithR8/app-debugWithR8.apk" "app/build/outputs/apk/debugWithR8/pr-${{ steps.date.outputs.date }}.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: "ANDROID_APP_${{ steps.date.outputs.date }}"
          path: app/build/outputs/apk/debugWithR8/pr-${{ steps.date.outputs.date }}.apk

      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: app/build/outputs/apk/debugWithR8/pr-${{ steps.date.outputs.date }}.apk
          format: markdown
          disable_notification: true
          message: |
            PULL REQUEST from ${{ github.actor }}
            https://github.com/dmowski/runar-android/pull/${{ github.event.pull_request.number }}
            ${{ github.event.pull_request.title }}
