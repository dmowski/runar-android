name: Android Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v1

      - name: Setup JDK
      - uses: actions/setup-java@v3.4.1
        with:
          java-version: 1.8

      - name: Build with Grandle
        run: ./grablew build
