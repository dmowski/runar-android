name: Android Build On Merge
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d__%H_%M_%S')"

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin" # See 'Supported distributions' for available options
          java-version: "17"

      - name: Build with Grandle
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Rename File
        run: |
          cp "app/build/outputs/apk/debug/app-debug.apk" "app/build/outputs/apk/debug/app-${{ steps.date.outputs.date }}.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: "ANDROID_APP_${{ steps.date.outputs.date }}"
          path: app/build/outputs/apk/debug/app-${{ steps.date.outputs.date }}.apk

      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: app/build/outputs/apk/debug/app-${{ steps.date.outputs.date }}.apk
          format: html
          message: |
            Merged new updated from <b>${{ github.actor }}</b> ðŸ”¥
            <i>${{ github.event.commits[0].message }}</i>
